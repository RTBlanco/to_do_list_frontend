<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="list.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>

    <div class="form-container">
    <form id="create-list-form" >
        <h3>Create a List!</h3>

        <input id="input-title" type="text" name="title" value="" placeholder="Enter List Name" class="input-text">
        <br><br>
        <textarea id='input-description' name="description" rows="8" cols="80" value="" placeholder="Enter List of Items or Things to Do"></textarea>
        <br><br>

        <p>Choose a Category</p>
        <select id="categories" name="categories">
            <option value="1">Grocery</option>
            <option value="2">Automotive</option>
            <option value="3">Cleaning</option>
            <option value="4">Office</option>
        </select>
        <br><br>

        <input id= 'create-button' type="submit" name="submit" value="Create New List" class="submit">
        </form>
    </div>
    
    <br><br>
    <br><br>
    <div id="list-container">


    </div>

</body>
</html>
